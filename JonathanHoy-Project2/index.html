<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Match Game</title>
	<link href="https://fonts.googleapis.com/css?family=Nanum+Gothic|Roboto" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
	<link rel="stylesheet" href="public/styles/style.css">
</head>
<body>
	<header>
		<i class="fas fa-bars"></i>
		<h1>Where's that Pok√©mon?!</h1>
	</header>
	<aside class="hidden">
		<div class="asideWrapper">
			<div class="difficultyButtons">
				<p>Difficulty:</p>
				<ul>
					<li><a class="normalMode">Normal</a></li>
					<li><a class="hardMode">Hard</a></li>
				</ul>
			</div>
			<div class="timerButton">
				<p>Timer:</p>
				<ul>
					<li><a class="normalTimer">Normal</a></li>
					<li><a class="hardTimer">Hard</a></li>
				</ul>
			</div>
		</div>
	</aside>
	<div class="wrapper">
		<section>
			<div class="tries">
				<p>Tries: <span class="count">0</span></p>	
			</div>
			<div class="clock">
				<p>Time Left: <span class="timer">0</span></p>
			</div>			
		</section>
		<main>
			<ul class="cards"></ul>
		</main>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="public/scripts/main.js"></script>
</body>
</html>
